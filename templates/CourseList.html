<!DOCTYPE html>
<html lang="zxx">

<head>
    <title>課程檢索</title>
    <meta charset="UTF-8">
    <meta name="description" content="loans HTML Template">
    <meta name="keywords" content="loans, html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicon -->
    <link href="static/img/favicon.ico" rel="shortcut icon" />

    <!-- Google font -->
    <link
        href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i&display=swap"
        rel="stylesheet">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="static/css/bootstrap.min.css" />
    <link rel="stylesheet" href="static/css/font-awesome.min.css" />
    <link rel="stylesheet" href="static/css/owl.carousel.min.css" />
    <link rel="stylesheet" href="static/css/flaticon.css" />
    <link rel="stylesheet" href="static/css/slicknav.min.css" />

    <!-- Main Stylesheets -->
    <link rel="stylesheet" href="static/css/style.css" />


    <!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
		$(document).ready(function (){
				$("#person_data").hide();
				var login = '{{login_message}}'
				if(login>=1){
					
					$('#person_data #s_id').html('{{student}}')
					$('#person_data #name').html('{{name}}')
					$('#person_data #s_cla').html('{{class}}')
					$("#person_data #sign_out").html("登出")
					$("#person_data").show();
				}
		})
		// 登錄成功後會從flask接收到loginmessage=1 的訊息，出現彈出視窗
	</script>
</head>

<body>
    <!-- Page Preloder -->
    <div id="preloder">
        <div class="loader"></div>
    </div>

    <!-- Header Section -->
    <header class="header-section">
        <a href="index" class="site-logo">
            <img src="static/img/logo.png" alt="">
        </a>
        <nav class="header-nav">
            <ul class="main-menu">
                <li><a href="index">主頁</a></li>
                <li><a href="searchCourse" class="active">課程檢索</a></li>
                <li><a href="schedule">schedule</a></li>
                <li id="person_data"><a href="#">個人資料</a>
					<ul class="sub-menu">
						<li><a id="s_id"></a></li>
						<li><a id="name"></a></li>
                        <li><a id="s_cla"></a></li>
                        <li><a id="sign_out" href="index"></a></li>
					</ul>
				</li>
            </ul>
        </nav>
    </header>
    <!-- Header Section end -->

    <!-- About Section end -->
    <section>
        <div>
            <br></br>
        </div>
    </section>
    <section class="about-section spad">
        <div class="container">
            <h2>課程檢索</h2>
            <p>查詢結果</p>
            <table class="table table-bordered">
                <thead>
                    <tr>
                       
                        <th>課程代碼</th>
                        <th>課程名稱</th>
                        <th>必選修</th>
						<th>學分數</th>
						<th>授課老師</th>
						<th>選課人數</th>
						<th>收授人數</th>
						<th>開課班級</th>
						<th>星期</th>
						<th>開始時間</th>
						<th>結束時間</th>

						 <!-- 選課按鈕的欄位 -->
                        <th width="5%"></th>
                        <!-- 下方欄位自行更改 -->
						<th width="5%"></th>
                    </tr>
                </thead>
                <tbody>
                    <!-- books為flask 傳過來的參數 -->
                    {% for book in books %}  
					<form method="get"  class="form-horizontal" role="form">
						<tr>
                       
                        <td>{{book[0]}}</td> 
                        <td>{{book[1]}}</td>
                        <td>{{book[2]}}</td>
						<td>{{book[3]}}</td>
						<td>{{book[4]}}</td>
						<td>{{book[5]}}</td>
						<td>{{book[6]}}</td>
						<td>{{book[7]}}</td>
						<td>{{book[8]}}</td>
						<td>{{book[9]}}</td>
						<td>{{book[10]}}</td>
                         <!-- 選課按鈕 -->
                        <td><button onclick="window.location='{{url_for('add',C_id=book[0],C_name=book[1],C_MorO=book[2],C_credits=book[3],C_choose=book[5],C_rec=book[6],C_class=book[7],C_week=book[8],C_start=book[9],C_end=book[10])}}';" type="button" value="{{book[0]}}" class="btn btn-primary">加選</td>
						<td><button onclick="window.location='{{url_for('pop',C_id=book[0],C_name=book[1],C_MorO=book[2],C_credits=book[3],C_choose=book[5],C_rec=book[6],C_class=book[7],C_week=book[8],C_start=book[9],C_end=book[10])}}';" type="button" value="{{book[0]}}" class="btn btn-primary">退選</td>
						
                        <!-- for 迴圈印出book裡面所含的資料 -->
						</tr>
					</form>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </section>
    <!-- About Section end -->



    <!--====== Javascripts & Jquery ======-->
    <script src="static/js/jquery-3.2.1.min.js"></script>
    <script src="static/js/bootstrap.min.js"></script>
    <script src="static/js/jquery.slicknav.min.js"></script>
    <script src="static/js/owl.carousel.min.js"></script>
    <script src="static/js/jquery-ui.min.js"></script>
    <script src="static/js/main.js"></script>

</body>

</html>
